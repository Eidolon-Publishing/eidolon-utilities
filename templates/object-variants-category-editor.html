<form class="object-variant-editor">
  <div class="form-group">
    <label for="object-variant-editor-name">{{labels.name}}</label>
    <input
      id="object-variant-editor-name"
      class="form-control"
      type="text"
      name="categoryName"
      value="{{name}}"
      placeholder="{{labels.name}}"
      autofocus
    >
  </div>

  <div class="form-group stacked object-variant-editor__values-group">
    <label>{{labels.values}}</label>
    <div class="object-variant-editor__values">
      {{#if hasValues}}
        {{#each values}}
          <div class="object-variant-editor__value">
            <input
              type="text"
              class="form-control"
              name="categoryValues"
              value="{{value}}"
              placeholder="{{../../labels.valuePlaceholder}}"
            >
            <button
              type="button"
              class="icon"
              data-action="remove-value"
              aria-label="{{../../labels.removeValue}}"
              title="{{../../labels.removeValue}}"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        {{/each}}
      {{else}}
        <p class="notes object-variant-editor__empty">{{labels.empty}}</p>
      {{/if}}
    </div>
    <button type="button" class="object-variant-editor__add" data-action="add-value">
      <i class="fa-solid fa-plus"></i>
      <span>{{labels.addValue}}</span>
    </button>
  </div>

  <footer class="sheet-footer object-variant-editor__footer">
    <button type="button" class="object-variant-editor__cancel" data-action="cancel">
      {{labels.cancel}}
    </button>
    <button type="submit" class="object-variant-editor__save">
      {{labels.save}}
    </button>
  </footer>
</form>
